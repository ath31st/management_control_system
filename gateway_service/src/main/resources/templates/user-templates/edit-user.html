<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit-user</title>

    <link rel="icon" th:href="@{/icon/flavicon.png}">
    <link th:rel="stylesheet" type="text/css" th:href="@{/css/wrapper.css}">
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" type="text/css" th:href="@{/font-awesome/css/font-awesome.min.css}">
</head>
<body>
<div class="wrapper">
    <div lang="en" th:replace="fragments/header :: header"></div>
    <div class="container-fluid">
        <!-- PAGE TITLE -->
        <div class="page-title">
            <h3>
                <span class="fa fa-arrow-circle-o-left"></span> Edit user
            </h3>
        </div>
        <!-- END PAGE TITLE -->
        <div class="column">
            <form th:action="@{/edit-user}" th:object="${userDto}" method="post">
                <table>
                    <tr hidden>
                        <td>Password:</td>
                        <td><input type="text" th:field="*{id}"></td>
                        <td th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Id Error</td>
                    </tr>
                    <tr>
                        <td>Username:</td>
                        <td><input type="text" th:field="*{username}"></td>
                        <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</td>
                    </tr>
                    <tr>
                        <td>First name:</td>
                        <td><input type="text" th:field="*{firstname}"></td>
                        <td th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Firstname Error</td>
                    </tr>
                    <tr>
                        <td>Last name:</td>
                        <td><input type="text" th:field="*{lastname}"></td>
                        <td th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Lastname Error</td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" th:field="*{email}"></td>
                        <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
                    </tr>
                    <tr>
                        <td>Role:</td>
                        <td><select type="text" th:list="${roleList}" th:field="*{role}">
                            <option th:each="role : ${roleList}"
                                    th:value="${role}"
                                    th:label="${role}">
                        </select></td>
                        <td th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Role Error</td>
                    </tr>
                    <tr>
                        <td>Shop service name:</td>
                        <td><select type="text" th:list="${shopList}" th:field="*{shopServiceName}">
                            <option value="DEFAULT">DEFAULT</option>
                            <option th:each="shop : ${shopList}"
                                    th:value="${shop.serviceName}"
                                    th:label="${shop.serviceName}">
                        </select></td>
                        <td th:if="${#fields.hasErrors('shopServiceName')}" th:errors="*{shopServiceName}">Shop name
                            Error
                        </td>
                    </tr>
                    <tr>
                        <td>Shop URL:</td>
                        <td><select type="text" th:list="${shopList}" th:field="*{shopUrl}">
                            <option value="DEFAULT">DEFAULT</option>
                            <option th:each="shop : ${shopList}"
                                    th:value="${shop.url}"
                                    th:label="${shop.serviceName}">
                        </select></td>
                        <td th:if="${#fields.hasErrors('shopUrl')}" th:errors="*{shopUrl}">Shop URL Error</td>
                    </tr>
                </table>
                <div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button class="btn btn-primary"><a style="color: white;text-decoration: none"
                                                       onclick="return confirm('Are you sure?')"
                                                       th:href="@{|/delete-user/${userDto.id}|}">Delete user</a>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div lang="en" th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
