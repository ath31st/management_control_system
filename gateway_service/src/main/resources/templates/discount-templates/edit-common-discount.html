<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit-common-discount</title>

    <link rel="icon" th:href="@{/icon/flavicon.png}">
    <link th:rel="stylesheet" type="text/css" th:href="@{/css/wrapper.css}">
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" type="text/css" th:href="@{/font-awesome/css/font-awesome.min.css}">
</head>
<body>
<div class="wrapper">
    <div lang="en" th:replace="fragments/header :: header"></div>
    <div class="container-fluid">
        <!-- PAGE TITLE -->
        <div class="page-title">
            <h3>
                <span class="fa fa-arrow-circle-o-left"></span> Edit common discount
            </h3>
        </div>
        <!-- END PAGE TITLE -->
        <div class="column">
            <form th:action="@{/edit-common-discount}" th:object="${discountDto}" method="post">
                <table>
                    <tr>
                        <td>Starting date:</td>
                        <td><input type="datetime-local" th:field="*{startingDate}"></td>
                        <td th:if="${#fields.hasErrors('startingDate')}" th:errors="*{startingDate}">Starting date Error</td>
                    </tr>
                    <tr>
                        <td>Ending date:</td>
                        <td><input type="datetime-local" th:field="*{endingDate}"></td>
                        <td th:if="${#fields.hasErrors('endingDate')}" th:errors="*{endingDate}">Ending date Error</td>
                    </tr>
                    <tr>
                        <td>Percentage:</td>
                        <td><input type="text" th:field="*{percentageDiscount}"></td>
                        <td th:if="${#fields.hasErrors('percentageDiscount')}" th:errors="*{percentageDiscount}">Percentage discount Error</td>
                    </tr>
                    <tr>
                        <td>Activate discount:</td>
                        <td><input type="checkbox" th:field="*{active}"></td>
                        <td th:if="${#fields.hasErrors('active')}" th:errors="*{active}">Is active Error</td>
                    </tr>
                    <tr>
                        <td>Number of available:</td>
                        <td><input type="text" th:field="*{numberOfAvailable}"></td>
                        <td th:if="${#fields.hasErrors('numberOfAvailable')}" th:errors="*{numberOfAvailable}">Number of available Error</td>
                    </tr>
                    <tr>
                        <td>Promo code:</td>
                        <td><input type="text" th:field="*{promoCode}"></td>
                        <td th:if="${#fields.hasErrors('promoCode')}" th:errors="*{promoCode}">Promo code Error</td>
                    </tr>
                    <tr hidden>
                        <td>Service name:</td>
                        <td><input type="text" th:field="*{productServiceName}"></td>
                        <td th:if="${#fields.hasErrors('productServiceName')}" th:errors="*{productServiceName}">Product service name Error</td>
                    </tr>
                </table>
                <div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button class="btn btn-primary"><a style="color: white;text-decoration: none"
                                                       onclick="return confirm('Are you sure?')"
                                                       th:href="@{|/delete-discount/${discountDto.productServiceName}|}">Delete discount</a>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div lang="en" th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
