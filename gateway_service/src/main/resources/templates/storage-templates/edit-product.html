<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit-product</title>

    <link rel="icon" th:href="@{/icon/flavicon.png}">
    <link th:rel="stylesheet" type="text/css" th:href="@{/css/wrapper.css}">
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" type="text/css" th:href="@{/font-awesome/css/font-awesome.min.css}">
</head>
<body>
<div class="wrapper">
    <div lang="en" th:replace="fragments/header :: header"></div>
    <div class="container-fluid">
        <!-- PAGE TITLE -->
        <div class="page-title">
            <h3>
                <span class="fa fa-arrow-circle-o-left"></span> Edit product
            </h3>
        </div>
        <!-- END PAGE TITLE -->
        <div class="column">
            <form th:action="@{/edit-product}" th:object="${productDto}" method="post">
                <table>
                    <tr>
                        <td>Product name:</td>
                        <td><input type="text" th:field="*{name}"></td>
                        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Product name Error</td>
                    </tr>
                    <tr hidden>
                        <td>Service name:</td>
                        <td><input type="text" th:field="*{serviceName}"></td>
                        <td th:if="${#fields.hasErrors('serviceName')}" th:errors="*{serviceName}">Service name Error</td>
                    </tr>
                    <tr>
                        <td>Product description:</td>
                        <td><input type="text" th:field="*{description}"></td>
                        <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Product description Error</td>
                    </tr>
                    <tr>
                        <td>Product price:</td>
                        <td><input type="text" th:field="*{price}"></td>
                        <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Product price Error</td>
                    </tr>
                    <tr hidden>
                        <td>Product amount:</td>
                        <td><input type="text" th:field="*{amount}"></td>
                        <td th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">Product amount Error</td>
                    </tr>
                    <tr>
                        <td>Product category:</td>
                        <td><select type="text" th:list="${categoryList}" th:field="*{category.serviceName}">
                            <option th:each="category : ${categoryList}"
                                    th:value="${category.serviceName}"
                                    th:label="${category.serviceName}">
                        </select></td>
                        <td th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Category Error</td>
                    </tr>
                </table>
                <div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
    <div lang="en" th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
