#for every new shop-service change this field
server:
  port: 28880

topic:
  delivery:
    name: t.delivery
  order:
    name: t.order
  catalogue:
    name: t.catalogue

#for every new shop-service change this field
shop:
  service-name: shop1

spring:
  kafka:
    #    bootstrap-servers: "kafka:9092"
    bootstrap-servers: "localhost:9093"
    consumer:
      auto-offset-reset: earliest
      #for every new shop-service change this field
      group-id: "shop1"

  datasource:
    #for every new shop-service change this field
    url: jdbc:sqlite:../shop1.db
    driver-class-name: org.sqlite.JDBC
    username: admin
    password: admin

  jpa:
    database-platform: org.sqlite.hibernate.dialect.SQLiteDialect
    hibernate:
      ddl-auto: create
    show-sql: false